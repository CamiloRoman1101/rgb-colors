<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB colors</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="images/pexels-magda-ehlers-12798132.webp"
    />
</head>
<body>
    <div class="principal-container">
        <div class="internal-container">
            <div class="colors">
                <label for="red"> Red</label>
                <input id="red" type="range" min="0" max="255" value="23" step="1" />
                <p id="red-text"></p>
            </div>
            <div class="colors">
                <label for="green">Green</label>
                <input id="green" type="range" min="0" max="255" value="23" step="1" />
                <p id="green-text"></p>
            </div>
            <div class="colors">
                <label for="blue"> Blue</label>
                <input id="blue" type="range" min="0" max="255" value="23" step="1" />
                <p id="blue-text"></p>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
